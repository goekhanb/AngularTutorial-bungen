<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myController" >
    <p>
        <input type="text" ng-model="inputValue" style="background-color: {{inputValue}};"/>
    </p>

    <p>
        <input type="{{inputValue}}"/>
    </p>

    <p>
               <color-test text-field-value="blue"></color-test>
               <color-test text-field-value="lightgreen"></color-test>
    </p>
</div>

<script>
    var app= angular.module("myApp",[]);
    app.controller("myController",function ($scope) {
        $scope.inputValue = "sample Value";
    });

    app.directive("colorTest",function () {
     return {
         scope: {
            startValue : "@textFieldValue"
         },
         restrict: "E",
        templateUrl: "myTemplate.html"
     }
    });

</script>
</body>
</html>
